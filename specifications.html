<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA – Specifications</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* =========================
   BRAND
========================= */

.xera-brand {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10000;
    letter-spacing: 3px;
    font-size: 14px;
}

/* =========================
   MENU
========================= */

.xera-menu-trigger {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    cursor: pointer;
    letter-spacing: 3px;
    font-size: 14px;
    animation: xeraPulse 2s infinite;
}

.xera-menu-trigger.active {
    animation: none;
}

.xera-menu-panel {
    position: fixed;
    top: 45px;
    right: 20px;
    width: 170px;
    text-align: right;
    display: none;
    z-index: 9999;
}

.xera-menu-panel a {
    display: block;
    text-decoration: none;
    margin: 6px 0;
    font-size: 13px;
    letter-spacing: 4px;
    color: #bbb;
    transition: color 0.3s ease;
}

.xera-menu-panel a:hover {
    color: #fff;
}

.xera-menu-panel a.join-launch {
    color: #cc0000 !important;
}

.xera-menu-panel.open {
    display: block;
}

/* =========================
   MAIN CONTENT
========================= */

.xera-main {
    text-align: center;
    padding-top: 140px;
    max-width: 700px;
    margin: auto;
}

.xera-main h1 {
    font-size: 26px;
    letter-spacing: 7px;
    margin-bottom: 60px;
}

.spec-line {
    font-size: 16px;
    letter-spacing: 3px;
    margin: 14px 0;
    min-height: 22px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.spec-line.visible {
    opacity: 1;
}

/* =========================
   FOOTER
========================= */

.xera-footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: #777;
    z-index: 10000;
}

/* =========================
   PULSE
========================= */

@keyframes xeraPulse {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
}
</style>
</head>

<body>

<div class="xera-brand">XERA</div>

<div class="xera-menu-trigger" id="menuTrigger">MENU</div>

<div class="xera-menu-panel" id="menuPanel">
    <a href="specifications.html">SPECIFICATIONS</a>
    <a href="story.html">STORY</a>
    <a href="contact.html">CONTACT</a>
    <a href="join-launch.html" class="join-launch">JOIN LAUNCH</a>
</div>

<div class="xera-main">
    <h1>SPECIFICATIONS</h1>

    <div class="spec-line" data-text="Movement: VH31 Sweep Quartz"></div>
    <div class="spec-line" data-text="Case: 316L Stainless Steel"></div>
    <div class="spec-line" data-text="Finish: Bead Blasted"></div>
    <div class="spec-line" data-text="Water Resistance: 100M"></div>
    <div class="spec-line" data-text="Crystal: Sapphire"></div>
    <div class="spec-line" data-text="Lume: C3 X1"></div>
    <div class="spec-line" data-text="Dial: Ultra Matte Void Black"></div>
</div>

<div class="xera-footer">
© 2026 XERA. All designs, artwork and concepts are original and protected.
</div>

<script>
const menuTrigger = document.getElementById('menuTrigger');
const menuPanel = document.getElementById('menuPanel');

menuTrigger.addEventListener('click', function() {
    menuPanel.classList.toggle('open');
    menuTrigger.classList.toggle('active');
});

/* TYPEWRITER EFFECT */

const lines = document.querySelectorAll('.spec-line');
let lineIndex = 0;

function typeLine(element, text, callback) {
    element.classList.add('visible');
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(typing, 35);
        } else {
            setTimeout(callback, 400);
        }
    }
    typing();
}

function startTyping() {
    if (lineIndex < lines.length) {
        const line = lines[lineIndex];
        const text = line.getAttribute('data-text');
        typeLine(line, text, function() {
            lineIndex++;
            startTyping();
        });
    }
}

window.addEventListener('load', function() {
    setTimeout(startTyping, 800);
});
</script>

</body>
</html>

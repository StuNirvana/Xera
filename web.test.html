
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA – Intro Test</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

/* LOGO SCREEN */
.logo-screen,
.strap-screen,
.hero-screen {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease;
}

.logo-screen img {
    max-width: 300px;
}

.strap-text {
    font-size: 22px;
    letter-spacing: 6px;
}

.hero-screen {
    opacity: 0;
}

.hero-screen h1 {
    font-size: 32px;
    letter-spacing: 8px;
    margin-bottom: 30px;
}

.hero-screen img {
    max-width: 85%;
}
</style>
</head>

<body>

<div class="logo-screen" id="logoScreen">
    <img src="xera-logo.jpg" alt="XERA Logo">
</div>

<div class="strap-screen" id="strapScreen" style="opacity:0;">
    <div class="strap-text" id="strapText"></div>
</div>

<div class="hero-screen" id="heroScreen">
    <div>
        <h1>EVENT HORIZON</h1>
        <img src="xera-event-horizon.jpg">
    </div>
</div>

<script>

const logo = document.getElementById("logoScreen");
const strap = document.getElementById("strapScreen");
const strapText = document.getElementById("strapText");
const hero = document.getElementById("heroScreen");

const STRAP_LINE = "WELCOME TO THE SINGULARITY";

let i = 0;

/* 0–2 seconds: Logo visible */
setTimeout(() => {
    logo.style.opacity = "0";
}, 2000);

/* 2.5 seconds: Show strap screen */
setTimeout(() => {
    logo.style.display = "none";
    strap.style.opacity = "1";
    typeStrap();
}, 2500);

/* Typing effect (fast) */
function typeStrap() {
    if (i < STRAP_LINE.length) {
        strapText.textContent += STRAP_LINE.charAt(i);
        i++;
        setTimeout(typeStrap, 40);  // fast typing
    }
}

/* 4 seconds: Fade strap out */
setTimeout(() => {
    strap.style.opacity = "0";
}, 4000);

/* 4.5 seconds: Show hero */
setTimeout(() => {
    strap.style.display = "none";
    hero.style.opacity = "1";
}, 4500);

</script>

</body>
</html>

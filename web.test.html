
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA – Intro Fade Test</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

/* Shared screens */
.screen {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Logo */
.logo-screen {
    transition: opacity 0.6s ease;
}

.logo-screen img {
    max-width: 300px;
}

/* Strap */
.strap-screen {
    opacity: 0;
    transition: opacity 1.6s ease; /* slower fade */
}

.strap-text {
    font-size: 14px;  /* half size */
    letter-spacing: 3px;
    color: #ddd;
}

/* Hero */
.hero-screen {
    opacity: 0;
    transition: opacity 1.4s ease;
}

.hero-screen h1 {
    font-size: 32px;
    letter-spacing: 8px;
    margin-bottom: 30px;
}

.hero-screen img {
    max-width: 85%;
}
</style>
</head>

<body>

<div class="screen logo-screen" id="logoScreen">
    <img src="xera-logo.jpg" alt="XERA Logo">
</div>

<div class="screen strap-screen" id="strapScreen">
    <div class="strap-text">
        XERA — welcome to the singularity
    </div>
</div>

<div class="screen hero-screen" id="heroScreen">
    <div>
        <h1>EVENT HORIZON</h1>
        <img src="xera-event-horizon.jpg">
    </div>
</div>

<script>

const logo = document.getElementById("logoScreen");
const strap = document.getElementById("strapScreen");
const hero = document.getElementById("heroScreen");

/* 1.5s – Fade logo */
setTimeout(() => {
    logo.style.opacity = "0";
}, 1500);

/* 2s – Fade in strap slowly */
setTimeout(() => {
    logo.style.display = "none";
    strap.style.opacity = "1";
}, 2000);

/* 4s – Fade strap out (short hold, slow fade) */
setTimeout(() => {
    strap.style.opacity = "0";
}, 4000);

/* 4.8s – Begin hero fade (slight overlap) */
setTimeout(() => {
    hero.style.opacity = "1";
}, 4800);

</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA – Join Launch</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* BRAND */

.xera-brand {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10000;
    letter-spacing: 3px;
    font-size: 14px;
    color: #fff;
    text-decoration: none;
}

/* MENU */

.xera-menu-trigger {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    cursor: pointer;
    letter-spacing: 3px;
    font-size: 14px;
    animation: xeraPulse 2s infinite;
}

.xera-menu-trigger.active {
    animation: none;
}

.xera-menu-panel {
    position: fixed;
    top: 45px;
    right: 20px;
    width: 170px;
    text-align: right;
    display: none;
    z-index: 9999;
}

.xera-menu-panel a {
    display: block;
    text-decoration: none;
    margin: 6px 0;
    font-size: 13px;
    letter-spacing: 4px;
    color: #bbb;
    transition: color 0.3s ease;
}

.xera-menu-panel a:hover {
    color: #fff;
}

.xera-menu-panel a.join-launch {
    color: #cc0000 !important;
}

.xera-menu-panel a.current {
    color: #555;
    pointer-events: none;
}

.xera-menu-panel.open {
    display: block;
}

/* MAIN */

.xera-main {
    text-align: center;
    padding-top: 160px;
    max-width: 700px;
    margin: auto;
}

.xera-main h1 {
    font-size: 26px;
    letter-spacing: 7px;
    margin-bottom: 30px;
}

.xera-accent {
    width: 120px;
    height: 2px;
    background: #cc0000;
    margin: 0 auto 50px auto;
}

.launch-line {
    font-size: 15px;
    letter-spacing: 2px;
    margin: 16px 0;
    min-height: 24px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.launch-line.visible {
    opacity: 1;
}

.xera-cta {
    margin-top: 40px;
    font-size: 16px;
    letter-spacing: 3px;
    color: #cc0000;
}

/* EMAIL BUTTON */

.launch-button {
    margin-top: 60px;
    display: inline-block;
    padding: 14px 40px;
    border: 1px solid #cc0000;
    color: #cc0000;
    letter-spacing: 3px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.launch-button:hover {
    background: #cc0000;
    color: #000;
}

/* OVERLAY */

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    z-index: 20000;
}

.overlay iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.overlay-close {
    position: absolute;
    top: 20px;
    right: 25px;
    font-size: 14px;
    letter-spacing: 3px;
    cursor: pointer;
    color: #aaa;
}

.overlay-close:hover {
    color: #fff;
}

/* FOOTER */

.xera-footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: #777;
}

/* PULSE */

@keyframes xeraPulse {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
}
</style>
</head>

<body>

<a href="index.html" class="xera-brand">XERA</a>

<div class="xera-menu-trigger" id="menuTrigger">MENU</div>

<div class="xera-menu-panel" id="menuPanel">
    <a href="specifications.html">SPECIFICATIONS</a>
    <a href="story.html">STORY</a>
    <a href="contact.html">CONTACT</a>
    <a href="join-launch.html" class="join-launch current">JOIN LAUNCH</a>
</div>

<div class="xera-main">
    <h1>JOIN LAUNCH</h1>
    <div class="xera-accent"></div>

    <div class="launch-line" data-text="XERA will launch in limited batches."></div>
    <div class="launch-line" data-text="Early access will be offered before public release."></div>
    <div class="launch-line" data-text="Details and registration information will be published soon."></div>

    <div class="xera-cta">
        Be ready at the edge.
    </div>

    <div class="launch-button" onclick="openOverlay()">
        ENTER EMAIL
    </div>
</div>

<div class="overlay" id="overlay">
    <div class="overlay-close" onclick="closeOverlay()">CLOSE</div>
    <iframe src="https://preview.mailerlite.io/forms/2110553/17923261398726311/share"></iframe>
</div>

<div class="xera-footer">
© 2026 XERA. All designs, artwork and concepts are original and protected.
</div>

<script>

/* MENU */

const menuTrigger = document.getElementById('menuTrigger');
const menuPanel = document.getElementById('menuPanel');

menuTrigger.addEventListener('click', function() {
    menuPanel.classList.toggle('open');
    menuTrigger.classList.toggle('active');
});

/* TYPEWRITER */

const lines = document.querySelectorAll('.launch-line');
let lineIndex = 0;

function typeLine(element, text, callback) {
    element.classList.add('visible');
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(typing, 55);
        } else {
            setTimeout(callback, 500);
        }
    }
    typing();
}

function startTyping() {
    if (lineIndex < lines.length) {
        const line = lines[lineIndex];
        const text = line.getAttribute('data-text');
        typeLine(line, text, function() {
            lineIndex++;
            startTyping();
        });
    }
}

window.addEventListener('load', function() {
    setTimeout(startTyping, 800);
});

/* OVERLAY */

function openOverlay() {
    document.getElementById('overlay').style.display = 'block';
}

function closeOverlay() {
    document.getElementById('overlay').style.display = 'none';
}

</script>

</body>
</html>

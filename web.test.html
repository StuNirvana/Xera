
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA Watches</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* Space so fixed footer never overlaps content */
.page-padding {
    padding-bottom: 160px;
}

/* =========================
   BRAND (Top Left)
========================= */
.xera-brand {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10001;
    letter-spacing: 3px;
    font-size: 14px;
    color: #fff;
    text-decoration: none;
}

/* =========================
   MENU (Top Right)
========================= */
.xera-menu-trigger {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10001;
    cursor: pointer;
    letter-spacing: 3px;
    font-size: 14px;
    animation: xeraPulse 2s infinite;
}

.xera-menu-trigger.active {
    animation: none;
}

.xera-menu-panel {
    position: fixed;
    top: 45px;
    right: 20px;
    width: 170px;
    text-align: right;
    display: none;
    z-index: 10001;
}

.xera-menu-panel a {
    display: block;
    text-decoration: none;
    margin: 6px 0;
    font-size: 13px;
    letter-spacing: 4px;
    color: #bbb;
    transition: color 0.3s ease;
}

.xera-menu-panel a:hover {
    color: #fff;
}

.xera-menu-panel a.join-launch {
    color: #cc0000 !important;
}

.xera-menu-panel.open {
    display: block;
}

/* =========================
   LOGO INTRO
========================= */
.logo-screen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 2s ease;
    z-index: 10000;
}

.logo-screen img {
    max-width: 320px;
    width: 80%;
    height: auto;
}

.logo-screen.fade-out {
    opacity: 0;
    pointer-events: none;
}

/* =========================
   HERO
========================= */
.hero {
    text-align: center;
    padding-top: 140px;
    opacity: 0;
    transition: opacity 1.4s ease;
}

.hero.visible {
    opacity: 1;
}

.hero h1 {
    font-size: 32px;
    letter-spacing: 8px;
    margin-bottom: 30px;
}

.hero img {
    max-width: 85%;
    height: auto;
}

/* =========================
   DAY / NIGHT SECTION
========================= */
.day-night-section {
    margin: 140px auto 120px auto;
    width: 92%;
    max-width: 900px;
    position: relative;
}

.day-night-section img {
    width: 100%;
    display: block;
}

.day-night-section img.fade {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 5s ease-in-out;
}

.day-night-section img.fade.active {
    opacity: 1;
}

/* =========================
   CASEBACK SECTION
========================= */
.caseback-section {
    text-align: center;
    margin: 120px 0;
}

.caseback-section img {
    width: 63%; /* 75% of hero (85% × 0.75 ≈ 63%) */
    max-width: 700px;
    height: auto;
}

/* =========================
   LOGO BOOKEND
========================= */
.logo-bookend {
    text-align: center;
    margin: 120px 0 40px 0;
}

.logo-bookend img {
    width: 55%;
    max-width: 220px;
    height: auto;
    opacity: 0;
    transition: opacity 18s cubic-bezier(0.22, 1, 0.36, 1);
}

/* =========================
   FIXED FOOTER
========================= */
footer {
    position: fixed;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: #777;
    z-index: 10002;
    pointer-events: none;
}

/* =========================
   PULSE
========================= */
@keyframes xeraPulse {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
}
</style>
</head>

<body>

<a href="index.html?skip=true" class="xera-brand">XERA</a>

<div class="xera-menu-trigger" id="menuTrigger">MENU</div>

<div class="xera-menu-panel" id="menuPanel">
    <a href="specifications.html">SPECIFICATIONS</a>
    <a href="story.html">STORY</a>
    <a href="contact.html">CONTACT</a>
    <a href="join-launch.html" class="join-launch">JOIN LAUNCH</a>
</div>

<!-- LOGO INTRO -->
<div class="logo-screen" id="logoScreen">
    <img src="xera-logo.jpg" alt="XERA Logo">
</div>

<div class="page-padding">

    <!-- HERO -->
    <div class="hero" id="heroSection">
        <h1>EVENT HORIZON</h1>
        <img src="xera-event-horizon.jpg" alt="Event Horizon Watch">
    </div>

    <!-- DAY / NIGHT -->
    <div class="day-night-section">
        <img src="watch-day.jpg" alt="Watch Day">
        <img src="watch-night.jpg" class="fade" id="nightImage" alt="Watch Night">
    </div>

    <!-- CASEBACK -->
    <div class="caseback-section">
        <img src="caseback-image.jpg" alt="XERA Event Horizon Caseback">
    </div>

    <!-- BOOKEND LOGO -->
    <div class="logo-bookend" id="bookendTrigger">
        <img src="xera-logo.jpg" alt="XERA Logo Bookend" id="bookendLogo">
    </div>

</div>

<footer>
© 2026 XERA. All designs, artwork and concepts are original and protected.
</footer>

<script>
/* MENU */
const menuTrigger = document.getElementById('menuTrigger');
const menuPanel = document.getElementById('menuPanel');

menuTrigger.addEventListener('click', function() {
    menuPanel.classList.toggle('open');
    menuTrigger.classList.toggle('active');
});

/* INTRO */
const logoScreen = document.getElementById("logoScreen");
const hero = document.getElementById("heroSection");
const params = new URLSearchParams(window.location.search);
const skipIntro = params.get("skip") === "true";

if (skipIntro) {
    logoScreen.style.display = "none";
    hero.classList.add("visible");
} else {
    setTimeout(function() {
        logoScreen.classList.add("fade-out");
        setTimeout(function() {
            hero.classList.add("visible");
        }, 2000);
    }, 1500);
}

/* DAY/NIGHT */
const nightImage = document.getElementById("nightImage");
let showingNight = false;

function switchImage() {
    if (showingNight) nightImage.classList.remove("active");
    else nightImage.classList.add("active");
    showingNight = !showingNight;
}
setInterval(switchImage, 7000);

/* BOOKEND LOGO */
const bookendLogo = document.getElementById("bookendLogo");
const bookendTrigger = document.getElementById("bookendTrigger");
let revealed = false;

function checkBookendFade() {
    if (revealed) return;
    const rect = bookendTrigger.getBoundingClientRect();
    const triggerPoint = window.innerHeight * 1.1;
    if (rect.top < triggerPoint) {
        revealed = true;
        setTimeout(() => {
            bookendLogo.style.opacity = "1";
        }, 3000);
        window.removeEventListener("scroll", checkBookendFade);
    }
}

window.addEventListener("scroll", checkBookendFade, { passive: true });
window.addEventListener("load", checkBookendFade);
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA Test Layout</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

/* HEADER */
.header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    box-sizing: border-box;
    z-index: 1000;
}

.header a {
    color: #fff;
    text-decoration: none;
    letter-spacing: 3px;
    font-size: 14px;
}

/* HERO */
.hero {
    text-align: center;
    padding-top: 140px;
}

.hero h1 {
    font-size: 32px;
    letter-spacing: 8px;
    margin-bottom: 30px;
}

.hero img {
    max-width: 85%;
}

/* DAY / NIGHT */
.day-night-section {
    margin: 140px auto;
    width: 92%;
    max-width: 900px;
    position: relative;
}

.day-night-section img {
    width: 100%;
    display: block;
}

.day-night-section img.fade {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 5s ease-in-out;
}

.day-night-section img.fade.active {
    opacity: 1;
}

/* BOOKEND LOGO */
.logo-bookend {
    text-align: center;
    margin: 120px 0 80px 0;
}

.logo-bookend img {
    width: 55%;
    max-width: 220px;
    opacity: 0;
    transition: opacity 8s ease; /* 8 second slow fade */
}

/* FOOTER */
footer {
    text-align: center;
    font-size: 12px;
    color: #777;
    padding: 40px 0;
}
</style>
</head>

<body>

<div class="header">
    <a href="#">XERA</a>
    <a href="#">MENU</a>
</div>

<div class="hero">
    <h1>EVENT HORIZON</h1>
    <img src="xera-event-horizon.jpg">
</div>

<div class="day-night-section">
    <img src="watch-day.jpg">
    <img src="watch-night.jpg" class="fade" id="nightImage">
</div>

<div class="logo-bookend">
    <img src="xera-logo.jpg" id="bookendLogo">
</div>

<footer>
Â© 2026 XERA. All designs, artwork and concepts are original and protected.
</footer>

<script>

/* DAY / NIGHT */
const nightImage = document.getElementById("nightImage");
let showingNight = false;

function switchImage() {
    if (showingNight) nightImage.classList.remove("active");
    else nightImage.classList.add("active");
    showingNight = !showingNight;
}
setInterval(switchImage, 7000);

/* SCROLL TRIGGERED 8 SECOND FADE */
const bookendLogo = document.getElementById("bookendLogo");

const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            bookendLogo.style.opacity = "1";
            obs.disconnect(); // only once per visit
        }
    });
}, {
    threshold: 0.15,       // triggers earlier
    rootMargin: "0px 0px -100px 0px"  // ensures you must scroll near it
});

observer.observe(bookendLogo);

</script>

</body>
</html>

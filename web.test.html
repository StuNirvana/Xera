<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* =========================
   BRAND
========================= */

.xera-brand {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10000;
    letter-spacing: 3px;
    font-size: 14px;
    color: #fff;
    text-decoration: none;
}

/* =========================
   MENU
========================= */

.xera-menu-trigger {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    cursor: pointer;
    letter-spacing: 3px;
    font-size: 14px;
    animation: xeraPulse 2s infinite;
}

.xera-menu-trigger.active {
    animation: none;
}

.xera-menu-panel {
    position: fixed;
    top: 45px;
    right: 20px;
    width: 170px;
    text-align: right;
    display: none;
    z-index: 9999;
}

.xera-menu-panel a {
    display: block;
    text-decoration: none;
    margin: 6px 0;
    font-size: 13px;
    letter-spacing: 4px;
    color: #bbb;
    transition: color 0.3s ease;
}

.xera-menu-panel a:hover {
    color: #fff;
}

.xera-menu-panel a.join-launch {
    color: #cc0000 !important;
}

.xera-menu-panel a.current {
    color: #555;
    pointer-events: none;
    cursor: default;
}

.xera-menu-panel.open {
    display: block;
}

/* =========================
   MAIN CONTENT
========================= */

.xera-main {
    text-align: center;
    padding-top: 160px;
    max-width: 700px;
    margin: auto;
    padding-left: 16px;
    padding-right: 16px;
}

.xera-main h1 {
    font-size: 26px;
    letter-spacing: 7px;
    margin-bottom: 30px;
}

/* Red accent line */

.xera-accent {
    width: 120px;
    height: 2px;
    background: #cc0000;
    margin: 0 auto 50px auto;
}

/* Typing lines */

.launch-line {
    font-size: 15px;
    letter-spacing: 2px;
    margin: 16px 0;
    min-height: 24px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.launch-line.visible {
    opacity: 1;
}

/* Red call to action */

.xera-cta {
    margin-top: 40px;
    font-size: 16px;
    letter-spacing: 3px;
    color: #cc0000;
}

/* =========================
   MAILERLITE EMBED WRAPPER
========================= */

.xera-ml-wrap {
    margin: 80px auto 120px auto;
    max-width: 520px;
    padding: 0 16px;
}

/* =========================
   MAILERLITE STYLE OVERRIDE
   (force it into XERA aesthetic)
========================= */

.ml-embedded,
.ml-embedded * {
    background: transparent !important;
    box-shadow: none !important;
    border-radius: 0 !important;
}

.ml-embedded {
    margin: 0 auto !important;
}

/* Kill their default headings/paragraphs if they appear */
.ml-embedded h1,
.ml-embedded h2,
.ml-embedded h3,
.ml-embedded p {
    display: none !important;
}

/* Some MailerLite forms wrap content in extra containers */
.ml-embedded > div,
.ml-embedded form,
.ml-embedded .ml-form-embedContainer,
.ml-embedded .ml-form-embedWrapper,
.ml-embedded .ml-form-embedBody,
.ml-embedded .ml-form-embedContent,
.ml-embedded .ml-form-embedSubmit,
.ml-embedded .ml-form-formContent,
.ml-embedded .ml-form-successBody,
.ml-embedded .ml-form-successContent {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
}

/* Inputs */
.ml-embedded input[type="email"],
.ml-embedded input[type="text"],
.ml-embedded input[type="tel"] {
    width: 100% !important;
    max-width: 420px !important;
    background: #000 !important;
    border: 1px solid #333 !important;
    color: #fff !important;
    padding: 14px !important;
    letter-spacing: 2px !important;
    font-size: 14px !important;
    margin: 20px auto !important;
    display: block !important;
    outline: none !important;
}

.ml-embedded input::placeholder {
    color: #555 !important;
}

/* Button */
.ml-embedded button,
.ml-embedded input[type="submit"] {
    background: transparent !important;
    border: 1px solid #cc0000 !important;
    color: #cc0000 !important;
    padding: 14px 28px !important;
    letter-spacing: 3px !important;
    font-size: 13px !important;
    cursor: pointer !important;
    transition: all 0.3s ease !important;
    display: inline-block !important;
    width: auto !important;
}

.ml-embedded button:hover,
.ml-embedded input[type="submit"]:hover {
    background: #cc0000 !important;
    color: #000 !important;
}

/* Success message (when they subscribe) */
.ml-embedded .ml-form-successBody,
.ml-embedded .ml-form-successContent,
.ml-embedded .ml-form-successContent * {
    background: transparent !important;
    color: #fff !important;
    border: none !important;
    box-shadow: none !important;
}

.ml-embedded .ml-form-successContent {
    letter-spacing: 2px !important;
    font-size: 14px !important;
    line-height: 1.6 !important;
}

/* =========================
   BACK
========================= */

.xera-back {
    position: fixed;
    bottom: 40px;
    left: 20px;
    font-size: 11px;
    letter-spacing: 3px;
    color: #777;
    text-decoration: none;
    transition: color 0.3s ease;
    z-index: 10000;
}

.xera-back:hover {
    color: #fff;
}

/* =========================
   FOOTER
========================= */

.xera-footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: #777;
    z-index: 10000;
}

/* =========================
   PULSE
========================= */

@keyframes xeraPulse {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
}

/* =========================
   MOBILE TWEAKS
========================= */
@media (max-width: 420px) {
    .xera-main h1 {
        font-size: 22px;
        letter-spacing: 6px;
    }
    .launch-line {
        font-size: 14px;
        letter-spacing: 1.6px;
    }
    .xera-cta {
        font-size: 15px;
    }
}

<script>
const menuTrigger = document.getElementById('menuTrigger');
const menuPanel = document.getElementById('menuPanel');

menuTrigger.addEventListener('click', function() {
    menuPanel.classList.toggle('open');
    menuTrigger.classList.toggle('active');
});

/* TYPEWRITER */

const lines = document.querySelectorAll('.launch-line');
let lineIndex = 0;

function typeLine(element, text, callback) {
    element.classList.add('visible');
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(typing, 55);
        } else {
            setTimeout(callback, 500);
        }
    }
    typing();
}

function startTyping() {
    if (lineIndex < lines.length) {
        const line = lines[lineIndex];
        const text = line.getAttribute('data-text');
        typeLine(line, text, function() {
            lineIndex++;
            startTyping();
        });
    }
}

window.addEventListener('load', function() {
    setTimeout(startTyping, 800);
});
</script>

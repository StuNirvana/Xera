
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA â€“ Day / Night Test</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
}

.image-container {
  position: relative;
  width: 90%;
  max-width: 700px;
  margin: 80px auto;
}

.image-container img {
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 5s ease-in-out; /* 5 second fade */
}

.image-container img.active {
  opacity: 1;
}
</style>
</head>

<body>

<div class="image-container">
  <img src="watch-day.jpg" class="active">
  <img src="watch-night.jpg">
</div>

<script>
const images = document.querySelectorAll('.image-container img');
let current = 0;

function switchImage() {
  images[current].classList.remove('active');
  current = (current + 1) % images.length;
  images[current].classList.add('active');
}

// 2 seconds static + 5 seconds fade = 7 second rhythm
setInterval(switchImage, 7000);
</script>

</body>
</html>

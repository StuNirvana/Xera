
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA – Contact</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* =========================
   BRAND (Top Left)
========================= */
.xera-brand {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10001;
    letter-spacing: 3px;
    font-size: 14px;
    color: #fff;
    text-decoration: none;
}

/* =========================
   MENU
========================= */
.xera-menu-trigger {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10001;
    cursor: pointer;
    letter-spacing: 3px;
    font-size: 14px;
    animation: xeraPulse 2s infinite;
}

.xera-menu-trigger.active {
    animation: none;
}

.xera-menu-panel {
    position: fixed;
    top: 45px;
    right: 20px;
    width: 170px;
    text-align: right;
    display: none;
    z-index: 10001;
}

.xera-menu-panel a,
.xera-menu-panel span {
    display: block;
    text-decoration: none;
    margin: 6px 0;
    font-size: 13px;
    letter-spacing: 4px;
    color: #bbb;
    transition: color 0.3s ease;
}

.xera-menu-panel a:hover {
    color: #fff;
}

.xera-menu-panel .current {
    color: #555;
    cursor: default;
}

.xera-menu-panel a.join-launch {
    color: #cc0000 !important;
}

.xera-menu-panel.open {
    display: block;
}

/* =========================
   PAGE CONTENT
========================= */
.page-wrap {
    max-width: 900px;
    margin: 0 auto;
    padding: 120px 20px 120px 20px;
    box-sizing: border-box;
    text-align: center;
}

.page-title {
    font-size: 32px;
    letter-spacing: 8px;
    margin-bottom: 40px;
}

.typed-block {
    text-align: left;
    max-width: 760px;
    margin: 0 auto;
    color: #bbb;
    font-size: 15px;
    letter-spacing: 0.4px;
    line-height: 1.75;
    white-space: pre-wrap;
}

/* Email styling */
.typed-block a {
    color: #fff;
    text-decoration: none;
    border-bottom: 1px solid #333;
    padding-bottom: 2px;
}

.typed-block a:hover {
    border-bottom-color: #777;
}

/* =========================
   BACK BUTTON
========================= */
.back-btn {
    position: fixed;
    bottom: 44px;
    left: 20px;
    z-index: 10002;
    font-size: 12px;
    letter-spacing: 3px;
    color: #777;
    text-decoration: none;
}

.back-btn:hover {
    color: #bbb;
}

/* =========================
   FOOTER
========================= */
footer {
    position: fixed;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: #777;
    z-index: 10002;
    pointer-events: none;
}

/* =========================
   PULSE
========================= */
@keyframes xeraPulse {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
}
</style>
</head>

<body>

<a href="index.html?skip=true" class="xera-brand">XERA</a>

<div class="xera-menu-trigger" id="menuTrigger">MENU</div>

<div class="xera-menu-panel" id="menuPanel">
    <a href="specifications.html">SPECIFICATIONS</a>
    <a href="story.html">STORY</a>
    <span class="current">CONTACT</span>
    <a href="join-launch.html" class="join-launch">JOIN LAUNCH</a>
</div>

<a href="index.html?skip=true" class="back-btn">BACK</a>

<div class="page-wrap">
    <h1 class="page-title">CONTACT</h1>
    <div class="typed-block" id="typedOutput"></div>
</div>

<footer>
© 2026 XERA. All designs, artwork and concepts are original and protected.
</footer>

<script>

/* MENU TOGGLE */
const menuTrigger = document.getElementById('menuTrigger');
const menuPanel = document.getElementById('menuPanel');

menuTrigger.addEventListener('click', function() {
    menuPanel.classList.toggle('open');
    menuTrigger.classList.toggle('active');
});

/* =========================
   CONTACT EMAIL
========================= */
const CONTACT_EMAIL = "xerawatches@outlook.com";

const CONTACT_TEXT =
`XERA is currently in early development.

For enquiries, collaboration or early interest, please contact:

{{EMAIL}}

We aim to respond within 48 hours.`;

/* =========================
   Typing Effect
========================= */
const output = document.getElementById("typedOutput");
const emailHtml = `<a href="mailto:${CONTACT_EMAIL}">${CONTACT_EMAIL}</a>`;
const finalText = CONTACT_TEXT.replace("{{EMAIL}}", emailHtml);

let i = 0;
const speed = 12;

function typeNext() {
    if (i <= finalText.length) {
        output.innerHTML = finalText.slice(0, i);
        i++;
        setTimeout(typeNext, speed);
    }
}

typeNext();

</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA Watches</title>

<style>
body {
    margin: 0;
    background: black;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* MENU */
.menu-trigger {
    position: fixed;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    z-index: 1000;
    animation: pulse 2s infinite;
}

.menu-panel {
    position: fixed;
    top: 60px;
    right: 20px;
    display: none;
    text-align: right;
    z-index: 1000;
}

.menu-panel.open {
    display: block;
}

.menu-panel a {
    display: block;
    color: white;
    text-decoration: none;
    margin-top: 10px;
}

/* LOGO SCREEN */
.logo-screen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
}

.logo-screen img {
    width: 70%;
    max-width: 400px;
}

/* FADE OUT */
.fade-out {
    animation: fadeOut 2s forwards;
}

/* EVENT HORIZON SCREEN */
.event-screen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    opacity: 0;
}

.event-screen.visible {
    animation: fadeIn 12s forwards;
}

.event-title {
    margin-top: 60px;
    color: white;
    font-size: 28px;
    letter-spacing: 4px;
}

.event-image {
    margin-top: 40px;
    width: 80%;
    max-width: 450px;
}

/* ANIMATIONS */
@keyframes pulse {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="menu-trigger">MENU</div>

<div class="menu-panel">
    <a href="#">EVENT HORIZON</a>
</div>

<!-- LOGO -->
<div class="logo-screen" id="logoScreen">
    <img src="xera-logo.jpg" alt="XERA Logo">
</div>

<!-- EVENT HORIZON -->
<div class="event-screen" id="eventScreen">
    <div class="event-title">EVENT HORIZON</div>
    <img src="xera-event-horizon.jpg" class="event-image" alt="Event Horizon Watch">
</div>

<script>
const trigger = document.querySelector('.menu-trigger');
const panel = document.querySelector('.menu-panel');

trigger.addEventListener('click', function() {
    panel.classList.toggle('open');
    trigger.style.animation = "none";
});

/* AUTO TRANSITION */
setTimeout(function() {

    document.getElementById('logoScreen').classList.add('fade-out');

    setTimeout(function() {
        document.getElementById('eventScreen').classList.add('visible');
    }, 2000);

}, 10000);
</script>

</body>
</html>

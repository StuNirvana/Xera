
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA Watches</title>

<style>
body {
    margin: 0;
    background: #000;
    color: white;
    font-family: Helvetica, Arial, sans-serif;
    overflow-x: hidden;
}

/* MENU BUTTON */
.menu-trigger {
    position: fixed;
    top: 25px;
    right: 25px;
    font-size: 18px;
    letter-spacing: 3px;
    cursor: pointer;
    z-index: 1000;
    animation: pulse 2.5s infinite;
}

@keyframes pulse {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
}

/* MENU PANEL */
.menu-panel {
    position: fixed;
    top: 80px;
    right: 25px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    text-align: right;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 999;
}

.menu-panel.open {
    opacity: 1;
    pointer-events: auto;
}

.menu-panel a {
    color: white;
    text-decoration: none;
    letter-spacing: 3px;
    font-size: 16px;
}

.menu-panel a:hover {
    opacity: 0.7;
}

/* JOIN LAUNCH RED */
.join-launch {
    color: red;
}

/* LOGO SPLASH */
.logo-screen {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    z-index: 500;
    opacity: 1;
    transition: opacity 2s ease;
}

.logo-screen.fade-out {
    opacity: 0;
    pointer-events: none;
}

.logo-screen img {
    max-width: 70%;
}

/* MAIN CONTENT */
.main-content {
    opacity: 0;
    transition: opacity 2s ease;
    text-align: center;
    padding-top: 120px;
}

.main-content.visible {
    opacity: 1;
}

.title {
    font-size: 56px;
    letter-spacing: 9px;
    font-weight: 300;
    margin-bottom: 80px;
}

.watch-image {
    max-width: 90%;
    height: auto;
}

/* FOOTER */
footer {
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    letter-spacing: 2px;
    color: #777;
}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu-trigger">MENU</div>

<div class="menu-panel">
    <a href="specifications.html">SPECIFICATIONS</a>
    <a href="story.html">STORY</a>
    <a href="contact.html">CONTACT</a>
    <a href="join-launch.html" class="join-launch">JOIN LAUNCH</a>
</div>

<!-- LOGO SPLASH -->
<div class="logo-screen" id="logoScreen">
    <img src="xera-logo.jpg" alt="XERA Logo">
</div>

<!-- MAIN CONTENT -->
<div class="main-content" id="mainContent">
    <h1 class="title">EVENT HORIZON</h1>
    <img src="xera-event-horizon.jpg" class="watch-image" alt="Event Horizon Watch">
</div>

<!-- FOOTER -->
<footer>
Â© 2026 XERA. All designs, artwork and concepts are original and protected.
</footer>

<script>
const trigger = document.querySelector('.menu-trigger');
const panel = document.querySelector('.menu-panel');

trigger.addEventListener('click', function() {
    panel.classList.toggle('open');
});

/* AUTO TRANSITION FROM LOGO TO MAIN */
setTimeout(function() {
    document.getElementById('logoScreen').classList.add('fade-out');

    setTimeout(function() {
        document.getElementById('mainContent').classList.add('visible');
    }, 1000);

}, 4000);  // 4 seconds logo display (adjust if needed)
</script>

</body>
</html>

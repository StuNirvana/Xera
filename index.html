
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XERA Watches</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }

    /* =========================
       HEADER: XERA + MENU
    ========================= */
    .xera-brand {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 10001;
        letter-spacing: 3px;
        font-size: 14px;
        color: #fff;
        text-decoration: none;
    }

    .xera-menu-trigger {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10001;
        cursor: pointer;
        letter-spacing: 3px;
        font-size: 14px;
        animation: xeraPulse 2s infinite;
        user-select: none;
    }

    .xera-menu-trigger.active {
        animation: none;
    }

    .xera-menu-panel {
        position: fixed;
        top: 45px;
        right: 20px;
        width: 170px;
        text-align: right;
        display: none;
        z-index: 10001;
    }

    .xera-menu-panel a {
        display: block;
        text-decoration: none;
        margin: 6px 0;
        font-size: 13px;
        letter-spacing: 4px;
        color: #bbb;
        transition: color 0.3s ease;
    }

    .xera-menu-panel a:hover {
        color: #fff;
    }

    .xera-menu-panel a.join-launch {
        color: #cc0000 !important;
    }

    .xera-menu-panel.open {
        display: block;
    }

    @keyframes xeraPulse {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
    }

    /* =========================
       INTRO OVERLAY (logo + strap)
       Plays once per session
    ========================= */
    .intro-overlay {
        position: fixed;
        inset: 0;
        background: #000;
        z-index: 20000;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
    }

    .intro-screen {
        position: absolute;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logo-screen {
        transition: opacity 0.6s ease;
    }

    .logo-screen img {
        max-width: 300px;
        height: auto;
    }

    .strap-screen {
        opacity: 0;
        transition: opacity 2.6s ease;
    }

    .strap-text {
        font-size: 14px;
        letter-spacing: 3px;
        color: #ddd;
        text-align: center;
        padding: 0 20px;
        box-sizing: border-box;
    }

    /* =========================
       MAIN LAYOUT
    ========================= */
    .page {
        max-width: 1000px;
        margin: 0 auto;
        padding: 140px 20px 180px 20px; /* bottom padding so footer never overlaps content */
        box-sizing: border-box;
        text-align: center;
    }

    .hero h1 {
        font-size: 32px;
        letter-spacing: 8px;
        margin: 0 0 30px 0;
    }

    .hero img {
        max-width: 85%;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    /* =========================
       DAY/NIGHT CROSSFADE
    ========================= */
    .render-block {
        margin-top: 70px;
    }

    .render-stage {
        position: relative;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
    }

    .render-stage img {
        width: 100%;
        height: auto;
        display: block;
    }

    .render-layer {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 5s linear; /* 5s fade */
        will-change: opacity;
    }

    .render-layer.visible {
        opacity: 1;
    }

    /* =========================
       BOTTOM SEAL LOGO (fade in on scroll)
    ========================= */
    .seal {
        margin-top: 90px;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 8s ease;
    }

    .seal.visible {
        opacity: 1;
    }

    .seal img {
        max-width: 220px; /* smaller than renders */
        height: auto;
    }

    /* =========================
       FOOTER (always visible)
    ========================= */
    footer {
        position: fixed;
        bottom: 10px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 12px;
        color: #777;
        z-index: 10002;
        pointer-events: none;
    }
</style>
</head>

<body>

<a href="index.html" class="xera-brand">XERA</a>

<div class="xera-menu-trigger" id="menuTrigger">MENU</div>

<div class="xera-menu-panel" id="menuPanel">
    <a href="specifications.html">SPECIFICATIONS</a>
    <a href="story.html">STORY</a>
    <a href="contact.html">CONTACT</a>
    <a href="join-launch.html" class="join-launch">JOIN LAUNCH</a>
</div>

<!-- INTRO OVERLAY -->
<div class="intro-overlay" id="introOverlay">
    <div class="intro-screen logo-screen" id="logoScreen">
        <img src="xera-logo.jpg" alt="XERA Logo" />
    </div>

    <div class="intro-screen strap-screen" id="strapScreen">
        <div class="strap-text">XERA — welcome to the singularity</div>
    </div>
</div>

<!-- MAIN PAGE -->
<div class="page">

    <div class="hero" id="heroSection">
        <h1>EVENT HORIZON</h1>
        <img src="xera-event-horizon.jpg" alt="Event Horizon Watch" />
    </div>

    <!-- DAY/NIGHT AUTO-CYCLE -->
    <div class="render-block">
        <div class="render-stage" id="renderStage">
            <!-- Base image sets height -->
            <img src="watch-day.jpg" alt="Watch Render Base" />

            <!-- Crossfade layers -->
            <img class="render-layer visible" id="renderDay" src="watch-day.jpg" alt="Watch Day Render" />
            <img class="render-layer" id="renderNight" src="watch-night.jpg" alt="Watch Night Render" />
        </div>
    </div>

    <!-- SEAL LOGO -->
    <div class="seal" id="sealLogo">
        <img src="xera-logo.jpg" alt="XERA Seal Logo" />
    </div>

</div>

<footer>
© 2026 XERA. All designs, artwork and concepts are original and protected.
</footer>

<script>
/* =========================
   MENU
========================= */
const menuTrigger = document.getElementById('menuTrigger');
const menuPanel = document.getElementById('menuPanel');

menuTrigger.addEventListener('click', () => {
    menuPanel.classList.toggle('open');
    menuTrigger.classList.toggle('active');
});

/* =========================
   INTRO (once per session)
========================= */
const introOverlay = document.getElementById("introOverlay");
const logoScreen = document.getElementById("logoScreen");
const strapScreen = document.getElementById("strapScreen");

const introAlreadyPlayed = sessionStorage.getItem("xeraIntroPlayed");

function hideIntroInstant() {
    introOverlay.style.display = "none";
    document.body.style.overflow = "auto";
}

function runIntro() {
    document.body.style.overflow = "hidden";

    // Logo visible then fade
    setTimeout(() => {
        logoScreen.style.opacity = "0";
    }, 1500);

    // Strap fade in
    setTimeout(() => {
        logoScreen.style.display = "none";
        strapScreen.style.opacity = "1";
    }, 2000);

    // Strap fade out (slow)
    setTimeout(() => {
        strapScreen.style.opacity = "0";
    }, 4500);

    // Fade out overlay and release scroll
    setTimeout(() => {
        introOverlay.style.transition = "opacity 1s ease";
        introOverlay.style.opacity = "0";
    }, 6500);

    setTimeout(() => {
        introOverlay.style.display = "none";
        document.body.style.overflow = "auto";
    }, 7500);

    sessionStorage.setItem("xeraIntroPlayed", "true");
}

if (introAlreadyPlayed) {
    hideIntroInstant();
} else {
    runIntro();
}

/* =========================
   DAY/NIGHT CROSSFADE
   2s static + 5s fade = 7s cycle
========================= */
const dayLayer = document.getElementById("renderDay");
const nightLayer = document.getElementById("renderNight");

let showingDay = true;
let inTransition = false;

function swapRenders() {
    if (inTransition) return;
    inTransition = true;

    // Wait 2 seconds (static hold)
    setTimeout(() => {
        if (showingDay) {
            nightLayer.classList.add("visible");
            dayLayer.classList.remove("visible");
        } else {
            dayLayer.classList.add("visible");
            nightLayer.classList.remove("visible");
        }

        showingDay = !showingDay;

        // After 5 seconds fade completes
        setTimeout(() => {
            inTransition = false;
        }, 5000);
    }, 2000);
}

setInterval(swapRenders, 7000);

/* =========================
   SEAL LOGO FADE-IN ON SCROLL
   - waits ~3s (black only) once in view
   - then slow fades in
========================= */
const seal = document.getElementById("sealLogo");
let sealTriggered = false;

const sealObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting && !sealTriggered) {
            sealTriggered = true;

            // Delay before fade starts (black only)
            setTimeout(() => {
                seal.classList.add("visible");
            }, 3000);
        }
    });
}, { threshold: 0.25 });

sealObserver.observe(seal);
</script>

</body>
</html>

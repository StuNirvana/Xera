

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA Watches</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

/* =========================
   HEADER
========================= */

.header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    box-sizing: border-box;
    z-index: 1000;
}

.header a {
    color: #fff;
    text-decoration: none;
    letter-spacing: 3px;
    font-size: 14px;
}

/* =========================
   MENU PANEL
========================= */

.menu-panel {
    position: fixed;
    top: 60px;
    right: 20px;
    text-align: right;
    display: none;
    z-index: 1000;
}

.menu-panel a {
    display: block;
    margin: 8px 0;
    font-size: 13px;
    letter-spacing: 4px;
    color: #bbb;
    text-decoration: none;
}

.menu-panel a:hover {
    color: #fff;
}

.menu-panel .join-launch {
    color: #cc0000;
}

/* =========================
   LOGO INTRO
========================= */

.logo-screen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 2s ease;
    z-index: 2000;
}

.logo-screen img {
    max-width: 320px;
    width: 80%;
}

.logo-screen.fade-out {
    opacity: 0;
    pointer-events: none;
}

/* =========================
   HERO
========================= */

.hero {
    text-align: center;
    padding-top: 140px;
}

.hero h1 {
    font-size: 32px;
    letter-spacing: 8px;
    margin-bottom: 30px;
}

.hero img {
    max-width: 85%;
}

/* =========================
   DAY / NIGHT SECTION
========================= */

.day-night-section {
    margin: 140px auto;
    width: 92%;
    max-width: 900px;
    position: relative;
}

.day-night-section img {
    width: 100%;
    display: block;
}

.day-night-section img.fade {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 5s ease-in-out;
}

.day-night-section img.fade.active {
    opacity: 1;
}

/* =========================
   FOOTER
========================= */

footer {
    text-align: center;
    font-size: 12px;
    color: #777;
    padding: 60px 0 40px 0;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <a href="#">XERA</a>
    <a href="#" id="menuTrigger">MENU</a>
</div>

<div class="menu-panel" id="menuPanel">
    <a href="specifications.html">SPECIFICATIONS</a>
    <a href="story.html">STORY</a>
    <a href="contact.html">CONTACT</a>
    <a href="join-launch.html" class="join-launch">JOIN LAUNCH</a>
</div>

<!-- LOGO INTRO -->
<div class="logo-screen" id="logoScreen">
    <img src="xera-logo.jpg" alt="XERA Logo">
</div>

<!-- HERO -->
<div class="hero">
    <h1>EVENT HORIZON</h1>
    <img src="xera-event-horizon.jpg" alt="Event Horizon Watch">
</div>

<!-- DAY / NIGHT -->
<div class="day-night-section">
    <img src="watch-day.jpg">
    <img src="watch-night.jpg" class="fade" id="nightImage">
</div>

<footer>
Â© 2026 XERA. All designs, artwork and concepts are original and protected.
</footer>

<script>

/* MENU TOGGLE */
const menuTrigger = document.getElementById("menuTrigger");
const menuPanel = document.getElementById("menuPanel");

menuTrigger.addEventListener("click", function(e) {
    e.preventDefault();
    menuPanel.style.display =
        menuPanel.style.display === "block" ? "none" : "block";
});

/* INTRO FADE */
const logoScreen = document.getElementById("logoScreen");

setTimeout(function() {
    logoScreen.classList.add("fade-out");
}, 6000);

/* DAY / NIGHT CYCLE */
const nightImage = document.getElementById("nightImage");
let showingNight = false;

function switchImage() {
    if (showingNight) {
        nightImage.classList.remove("active");
    } else {
        nightImage.classList.add("active");
    }
    showingNight = !showingNight;
}

/* 2s hold + 5s fade */
setInterval(switchImage, 7000);

</script>

</body>
</html>

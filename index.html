
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA Watches</title>

<style>

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  font-family: Arial, Helvetica, sans-serif;
  color: #fff;
  overflow-x: hidden;
}

/* TOP NAV */
.top-bar {
  position: fixed;
  top: 20px;
  left: 30px;
  right: 30px;
  display: flex;
  justify-content: space-between;
  z-index: 1000;
  letter-spacing: 6px;
  font-size: 14px;
}

.top-bar a {
  color: #fff;
  text-decoration: none;
}

/* INTRO OVERLAY */
.intro-overlay {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 2000;
  animation: introTotal 7s forwards;
}

@keyframes introTotal {
  0% { opacity:1; }
  85% { opacity:1; }
  100% { opacity:0; visibility:hidden; }
}

/* Logo fade */
.intro-logo {
  width: 140px;
  opacity: 0;
  animation: logoFade 1.5s forwards;
}

@keyframes logoFade {
  0% { opacity:0; }
  100% { opacity:1; }
}

/* Strap line */
.intro-strap {
  position: absolute;
  font-size: 16px;
  letter-spacing: 4px;
  opacity: 0;
  animation: strapFade 5.5s forwards;
  animation-delay: 1.5s;
}

@keyframes strapFade {
  0% { opacity:0; }
  20% { opacity:1; }
  80% { opacity:1; }
  100% { opacity:0; }
}

/* HERO */
.hero {
  height: 100vh;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
  text-align: center;
}

.hero h1 {
  letter-spacing: 10px;
  font-size: 38px;
  margin-bottom: 40px;
}

.hero img {
  width: 75%;
  max-width: 420px;
}

/* DAY NIGHT SECTION */
.day-night {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.day-night img {
  position: absolute;
  width: 75%;
  max-width: 420px;
  opacity: 0;
  transition: opacity 5s ease;
}

.day-night img.active {
  opacity: 1;
}

/* SEAL LOGO */
.bottom-seal {
  display: flex;
  justify-content: center;
  padding: 100px 0 60px 0;
}

.bottom-seal img {
  width: 100px;
  opacity: 0;
  transition: opacity 8s ease;
}

.bottom-seal.visible img {
  opacity: 1;
}

/* FOOTER */
footer {
  text-align: center;
  font-size: 12px;
  color: #888;
  padding: 30px 10px;
}

</style>
</head>
<body>

<!-- INTRO -->
<div class="intro-overlay">
  <img src="xera-logo.png" class="intro-logo">
  <div class="intro-strap">XERA — welcome to the singularity</div>
</div>

<!-- TOP NAV -->
<div class="top-bar">
  <a href="index.html">XERA</a>
  <a href="#">MENU</a>
</div>

<!-- HERO -->
<section class="hero">
  <h1>EVENT<br>HORIZON</h1>
  <img src="watch-night.jpg" alt="Event Horizon">
</section>

<!-- DAY NIGHT ANIMATION -->
<section class="day-night">
  <img src="watch-day.jpg" class="active" id="img1">
  <img src="watch-night.jpg" id="img2">
</section>

<!-- SEAL -->
<div class="bottom-seal" id="seal">
  <img src="xera-logo.png">
</div>

<footer>
  © 2026 XERA. All designs, artwork and concepts are original and protected.
</footer>

<script>

/* DAY NIGHT LOOP */
const img1 = document.getElementById('img1');
const img2 = document.getElementById('img2');

setInterval(() => {
  img1.classList.toggle('active');
  img2.classList.toggle('active');
}, 7000);

/* SEAL FADE ON SCROLL */
const seal = document.getElementById('seal');

window.addEventListener('scroll', () => {
  const sealTop = seal.getBoundingClientRect().top;
  const windowHeight = window.innerHeight;

  if (sealTop < windowHeight - 100) {
    seal.classList.add('visible');
  }
});

</script>

</body>
</html>

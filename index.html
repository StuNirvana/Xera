
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA Watches</title>

<style>

/* ---------- BASE ---------- */

body {
    margin: 0;
    background: #000;
    font-family: Arial, Helvetica, sans-serif;
    overflow-x: hidden;
}

/* ---------- MENU ---------- */

.menu-trigger {
    position: fixed;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 16px;
    letter-spacing: 2px;
    cursor: pointer;
    z-index: 6000;
}

.menu-panel {
    position: fixed;
    top: 60px;
    right: 20px;
    display: none;
    text-align: right;
    z-index: 6000;
}

.menu-panel a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 10px 0;
    font-size: 16px;
    letter-spacing: 2px;
}

.menu-panel.open {
    display: block;
}

/* RED JOIN LAUNCH */

.launch-link {
    color: #9b0000;
}

.launch-link:hover {
    color: #ff2a2a;
}

/* ---------- SPLASH ---------- */

#splash {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 3000;
    animation: fadeOut 2s ease 8s forwards;
}

#splash img {
    width: 70%;
    max-width: 500px;
}

/* ---------- MAIN CONTENT ---------- */

#main {
    opacity: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 120px;
    animation: fadeIn 3s ease 9s forwards;
}

.title {
    color: white;
    font-size: 48px;
    letter-spacing: 8px;
    font-weight: 300;
    margin-bottom: 60px;
    text-align: center;
}

.watch-image {
    width: 90%;
    max-width: 600px;
}

/* ---------- FOOTER ---------- */

footer {
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: rgba(255,255,255,0.5);
    letter-spacing: 1px;
    z-index: 7000;
}

/* ---------- ANIMATIONS ---------- */

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; visibility: hidden; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

</style>
</head>

<body>

<div class="menu-trigger">MENU</div>

<div class="menu-panel">
    <a href="specifications.html">SPECIFICATIONS</a>
    <a href="story.html">STORY</a>
    <a href="contact.html">CONTACT</a>
    <a href="launch.html" class="launch-link">JOIN LAUNCH</a>
</div>

<!-- SPLASH SCREEN -->
<div id="splash">
    <img src="xera-logo.jpg" alt="XERA Logo">
</div>

<!-- MAIN CONTENT -->
<div id="main">
    <h1 class="title">EVENT HORIZON</h1>
    <img class="watch-image" src="xera-event-horizon.jpg" alt="Event Horizon Watch">
</div>

<footer>
Â© 2026 XERA. All designs, artwork and concepts are original and protected.
</footer>

<script>

/* MENU TOGGLE */

const trigger = document.querySelector('.menu-trigger');
const panel = document.querySelector('.menu-panel');

trigger.addEventListener('click', function() {
    panel.classList.toggle('open');
});

</script>

</body>
</html>

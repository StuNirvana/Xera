
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA Watches</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* =========================
   MENU TRIGGER
========================= */

.xera-menu-trigger {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    cursor: pointer;
    letter-spacing: 3px;
    font-size: 14px;
    animation: xeraPulse 2s infinite;
}

/* =========================
   MENU PANEL
========================= */

.xera-menu-panel {
    position: fixed;
    top: 45px; /* moved closer to MENU */
    right: 20px;
    width: 170px;
    text-align: right;
    display: none;
    z-index: 9999;
}

.xera-menu-panel a {
    display: block;
    text-decoration: none;
    margin: 6px 0; /* tighter spacing */
    font-size: 13px; /* slightly smaller */
    letter-spacing: 4px;
    color: #bbb;
    transition: color 0.3s ease;
}

.xera-menu-panel a:hover {
    color: #fff;
}

.xera-menu-panel a.join-launch {
    color: #cc0000 !important;
}

.xera-menu-panel.open {
    display: block;
}

/* =========================
   LOGO SCREEN
========================= */

.xera-logo-screen {
    position: fixed;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    transition: opacity 2s ease;
    z-index: 1;
}

.xera-logo-screen img {
    max-width: 80%;
    max-height: 60vh;
    height: auto;
    object-fit: contain;
}

.xera-logo-screen.fade-out {
    opacity: 0;
    pointer-events: none;
}

/* =========================
   MAIN CONTENT
========================= */

.xera-main {
    opacity: 0;
    transition: opacity 2s ease;
    text-align: center;
    padding-top: 140px;
}

.xera-main.show {
    opacity: 1;
}

.xera-main h1 {
    font-size: 34px;
    letter-spacing: 10px;
    margin-bottom: 50px;
}

.xera-main img {
    max-width: 92%;
    height: auto;
}

/* =========================
   FOOTER
========================= */

.xera-footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: #777;
    z-index: 10000;
}

/* =========================
   PULSE ANIMATION
========================= */

@keyframes xeraPulse {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
}
</style>
</head>

<body>

<div class="xera-menu-trigger">MENU</div>

<div class="xera-menu-panel">
    <a href="specifications.html">SPECIFICATIONS</a>
    <a href="story.html">STORY</a>
    <a href="contact.html">CONTACT</a>
    <a href="join-launch.html" class="join-launch">JOIN LAUNCH</a>
</div>

<div class="xera-logo-screen" id="xeraLogo">
    <img src="xera-logo.jpg" alt="XERA Logo">
</div>

<div class="xera-main" id="xeraMain">
    <h1>EVENT HORIZON</h1>
    <img src="xera-event-horizon.jpg" alt="Event Horizon Watch">
</div>

<div class="xera-footer">
Â© 2026 XERA. All designs, artwork and concepts are original and protected.
</div>

<script>
const menuTrigger = document.querySelector('.xera-menu-trigger');
const menuPanel = document.querySelector('.xera-menu-panel');
const logoScreen = document.getElementById('xeraLogo');
const mainContent = document.getElementById('xeraMain');

menuTrigger.addEventListener('click', function() {
    menuPanel.classList.toggle('open');
});

setTimeout(function() {
    logoScreen.classList.add('fade-out');
    mainContent.classList.add('show');
}, 10000);
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="theme-color" content="#000000">
    <title>XERA Watches</title>
    <style>
    body {
        margin: 0; 
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overscroll-behavior: none;
        height: 100vh;
        overflow: hidden;
        width: 100vw;
        -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
        touch-action: manipulation;
    }

    img {
        max-width: 100%;
        height: auto;
    }
    a {
    -webkit-tap-highlight-color: transparent;
}

a:focus,
a:active {
    outline: none;
}

    footer {
        position: absolute;
        bottom: 12px;
        width: 100%;
        text-align: center;
        font-size: 12px;
        color: #777;
        font-family: Arial, sans-serif;
    }
        .menu-trigger {
    position: fixed;
    top: 20px;
    right: 40px;
    font-family: Arial, sans-serif;
    font-size: 38px;
    color: white;
    cursor: pointer;
    opacity: 0.8;
    animation: pulse 3s ease-in-out infinite;
    z-index: 9999;
}
.menu-panel {
    position: fixed;
    top: 80px;
    right: 40px;
    flex-direction: column;
    gap: 15px;
    z-index: 9998;
    opacity: 0;
    visibility: hidden;
    transition: opacity 4s ease, visibility 4s ease;
    display: flex;
}
        .menu-panel.open {
    opacity: 1;
    visibility: visible;
}

.menu-panel a {
    color: white;
    text-decoration: none;
    font-family: Arial, sans-serif;
    font-size: 38px;
    animation: none;
    display: block;
    text-align: right;
}
    
@keyframes pulse {
    0%   { opacity: 0.6; }
    50%  { opacity: 1; }
    100% { opacity: 0.6; }
}
        .fade-out {
  animation: fadeOut 2s ease forwards;
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}
</style>

</head>
<body>
    <div class="menu-trigger">MENU</div>
    <div class="menu-panel">
    <a href="event-horizon.html">EVENT HORIZON</a>

    </div>

        <img src="xera-logo.jpg" alt="XERA Watches Logo">

    <footer>Â© 2026 XERA. All designs, images and concepts are original and protected.</footer>
    <script>
  const trigger = document.querySelector('.menu-trigger');
const panel = document.querySelector('.menu-panel');

trigger.addEventListener('click', function() {
    panel.classList.toggle('open');
});
    </script>
</body>

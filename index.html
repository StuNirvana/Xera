
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XERA Watches</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* =========================
   BRAND (Top Left)
========================= */

.xera-brand {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10000;
    letter-spacing: 3px;
    font-size: 14px;
    color: #fff;
    text-decoration: none;
}

/* =========================
   MENU (Top Right)
========================= */

.xera-menu-trigger {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    cursor: pointer;
    letter-spacing: 3px;
    font-size: 14px;
    animation: xeraPulse 2s infinite;
}

.xera-menu-trigger.active {
    animation: none;
}

.xera-menu-panel {
    position: fixed;
    top: 45px;
    right: 20px;
    width: 170px;
    text-align: right;
    display: none;
    z-index: 9999;
}

.xera-menu-panel a {
    display: block;
    text-decoration: none;
    margin: 6px 0;
    font-size: 13px;
    letter-spacing: 4px;
    color: #bbb;
    transition: color 0.3s ease;
}

.xera-menu-panel a:hover {
    color: #fff;
}

.xera-menu-panel a.join-launch {
    color: #cc0000 !important;
}

.xera-menu-panel.open {
    display: block;
}

/* =========================
   LOGO INTRO
========================= */

.logo-screen {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    transition: opacity 2s ease;
    z-index: 1;
}

.logo-screen.fade-out {
    opacity: 0;
}

/* =========================
   HERO SECTION
========================= */

.main-content {
    opacity: 0;
    transition: opacity 2s ease;
    text-align: center;
    padding-top: 100px;
}

.main-content.show {
    opacity: 1;
}

.main-content h1 {
    font-size: 32px; /* 25% smaller */
    letter-spacing: 8px;
    margin-bottom: 30px;
}

.main-content img {
    max-width: 85%;
    height: auto;
}

/* =========================
   DAY / NIGHT SECTION
========================= */

.day-night-section {
    margin: 120px auto 120px auto;
    width: 92%;               /* slightly larger than hero */
    max-width: 900px;
    position: relative;
}

.day-night-section img {
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 5s ease-in-out;
}

.day-night-section img.active {
    opacity: 1;
}

/* Maintain aspect ratio */
.day-night-wrapper {
    position: relative;
    padding-top: 100%;
}

/* =========================
   FOOTER
========================= */

footer {
    text-align: center;
    font-size: 12px;
    color: #777;
    padding: 40px 0 20px 0;
}

/* =========================
   PULSE
========================= */

@keyframes xeraPulse {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
}
</style>
</head>

<body>

<a href="index.html" class="xera-brand">XERA</a>

<div class="xera-menu-trigger" id="menuTrigger">MENU</div>

<div class="xera-menu-panel" id="menuPanel">
    <a href="specifications.html">SPECIFICATIONS</a>
    <a href="story.html">STORY</a>
    <a href="contact.html">CONTACT</a>
    <a href="join-launch.html" class="join-launch">JOIN LAUNCH</a>
</div>

<!-- LOGO INTRO -->
<div class="logo-screen" id="logoScreen">
    <img src="xera-logo.jpg" alt="XERA Logo">
</div>

<!-- HERO -->
<div class="main-content" id="mainContent">
    <h1>EVENT HORIZON</h1>
    <img src="xera-event-horizon.jpg" alt="Event Horizon Watch">
</div>

<!-- DAY / NIGHT SECTION -->
<div class="day-night-section">
    <div class="day-night-wrapper">
        <img src="watch-day.jpg" class="active">
        <img src="watch-night.jpg">
    </div>
</div>

<footer>
Â© 2026 XERA. All designs, artwork and concepts are original and protected.
</footer>

<script>
const trigger = document.getElementById('menuTrigger');
const panel = document.getElementById('menuPanel');
const logo = document.getElementById('logoScreen');
const content = document.getElementById('mainContent');

trigger.addEventListener('click', function() {
    panel.classList.toggle('open');
    trigger.classList.toggle('active');
});

/* Intro Fade */
setTimeout(function() {
    logo.classList.add('fade-out');
    content.classList.add('show');
}, 6000);

/* DAY / NIGHT AUTO CYCLE */
const images = document.querySelectorAll('.day-night-section img');
let current = 0;

function switchImage() {
    images[current].classList.remove('active');
    current = (current + 1) % images.length;
    images[current].classList.add('active');
}

/* 2s hold + 5s fade */
setInterval(switchImage, 7000);
</script>

</body>
</html>
